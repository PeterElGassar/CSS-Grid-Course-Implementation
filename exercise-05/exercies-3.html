<!DOCTYPE html>
<html>

<head>
    <title>Ultimate CSS Grid Course, (c) Peter Sommerhoff</title>
    <link rel="stylesheet" href="/css/base.css">

    <!-- Remove this line for offline development: -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">

    <style>
         .gallery {
            width: 600px;
            height: 600px;
      display: grid;
      grid: 1fr 1fr / 1fr 1fr;
      grid-gap: 30px;
    }

    .gallery img {
      width: 100%;
    }

    .image {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .gallery span {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      font-family: Ubuntu, sans-serif;
    }
    </style>
</head>

<body>
    <main class="gallery">
        <div class="image">
          <img src="./images/img-01.png" alt="Artwork">
          <span>Available</span>
        </div>
        <div class="image">
          <img src="./images/img-02.png" alt="Artwork">
          <span>Sold</span>
        </div>
        <div class="image">
          <img src="./images/img-08.png" alt="Artwork">
          <span>Sold</span>
        </div>
        <div class="image">
          <img src="./images/img-05.jpeg" alt="Artwork">
          <span>Available</span>
        </div>
      </main>
</body>

</html>
